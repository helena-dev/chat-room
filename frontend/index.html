
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
  </head>
  <body>
    <div id="container">
      <div id="app">
        <div id="topBar">
          <div id="topBarLine1">
            <h2 id="topBarTitle">Chat-room</h2>
            <form id="nickField" autocomplete="off">
              <input type="text" id="nickInput" placeholder="Write your nick" maxlength=20>
              <button id="nickButton" type="submit">
                <span class="mdi mdi-account-edit"></span>
              </button>
            </form>
          </div>
          <p id="topBarText">Loading...</p>
        </div>
        <div id="textField">
        </div>
        <form id="messageField" autocomplete="off">
          <textarea id="textInput" placeholder="Type a message" rows=1 autofocus maxlength=5000></textarea>
          <button id="sendButton" type="submit">
            <span class="mdi mdi-send"></span>
          </button>
        </form>
      </div>
    </div>



	  <script src="dist/frontend/index.js" type="module"></script>
  </body>
</html>
